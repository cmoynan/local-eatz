{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Edit Booking</h2>
    <div class="form-container p-4" style="max-width: 500px; margin: 0 auto;">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'my_bookings' %}" class="btn btn-primary">My Bookings</a>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
